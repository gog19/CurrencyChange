<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>

   <section class="site-section">
      <h1 class="site-section__title">VALYUTA ALMASHTIRAMIZ!<span class="site-section__span">(Hammasi chesniy)</span>
      </h1>

      <form class="currency-change">

         <div class="form-wrapper">
            <input class="amount-money" type="text" name="VALYUTA" placeholder="Valyuta qiymati" autocomplete="off"
               required>

            <select class="currencies">
               <option value="10443">Dollar</option>
               <option value="14032">Funt</option>
               <option value="12657">Euro</option>
               <option value="34352">Dinor</option>
               <option value="141">Rubl</option>
               <option value="1599">Yuan</option>
            </select>

            <div class="money-uzs"></div>
         </div>

         <div class="container">
            <button class="form-button" type="submit">Change</button>
         </div>
      </form>
   </section>

   <script src="js/main.js"></script>
</body>

</html>
